    <style>
        #rps_chart {
            width: 90%;
            max-width: 1000px;
            height: 400px;
            margin: 50px auto;
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        let rpsData = [['Time', 'Requests per second']];
        function drawChart() {
            let data = google.visualization.arrayToDataTable(rpsData);
            let options = {
                title: 'RPS (Requests per second)',
                curveType: 'function',
                legend: { position: 'bottom' },
                backgroundColor: '#1a1a1a',
                colors: ['#48b0ff'],
                hAxis: { textStyle: { color: '#fff' }, gridlines: { color: '#333' } },
                vAxis: { textStyle: { color: '#fff' }, gridlines: { color: '#333' } }
            };
            let chart = new google.visualization.LineChart(document.getElementById('rps_chart'));
            chart.draw(data, options);
        }
        function addRandomRPS() {
            let now = new Date();
            let time = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0') + ':' + now.getSeconds().toString().padStart(2,'0');
            let rps = Math.floor(Math.random() * 10) + 1;
            if (rpsData.length > 20) rpsData.splice(1, 1);
            rpsData.push([time, rps]);
            drawChart();
        }
        setInterval(addRandomRPS, 1000);
    </script>

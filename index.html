<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Shop</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/charts/loader.js"></script>

<script>
google.charts.load('current', {packages:['corechart']});
google.charts.setOnLoadCallback(start);

let data;
let chart;
let options;

function start() {
    data = new google.visualization.DataTable();
    data.addColumn('string', 'Time');
    data.addColumn('number', 'RPS');

    for (let i = 0; i < 10; i++) {
        data.addRow([time(), rand()]);
    }

    options = {
        title: 'Requests per Second',
        backgroundColor: 'transparent',
        legend: { position: 'none', textStyle: { color: 'white' } },
        hAxis: { textStyle: { color: 'white' }, gridlines: { color: '#444' } },
        vAxis: { textStyle: { color: 'white' }, gridlines: { color: '#444' } },
        colors: ['#ff6387'],
        animation: { duration: 400, easing: 'linear' }
    };

    chart = new google.visualization.LineChart(document.getElementById('rps_chart'));
    chart.draw(data, options);

    setInterval(update, 1000);
}

function update() {
    if (data.getNumberOfRows() > 20) data.removeRow(0);
    data.addRow([time(), rand()]);
    chart.draw(data, options);
}

function time() {
    const d = new Date();
    return d.getHours()+':'+d.getMinutes()+':'+d.getSeconds();
}

function rand() {
    return Math.floor(Math.random() * 10) + 1;
}
</script>
</head>

                <h2 class="info">You can download and use this layout</h2>
                <h2 class="info_">Please, tell your friends about AmirLOGX.</h2>

                <div class="search">
                    <input type="text" class="typesomething" placeholder="Type Something...">
                    <button class="searchbutton">Search Now</button>
                </div>
            </div>

            <div class="banner-wrap">
                <img class="banner" src="banner-image.jpg">
                <span class="price">$22</span>

</header>

<div class="chart-wrapper">

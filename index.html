<style>
#rps_chart {
    width: 1000px;
    max-width: 100%;
    height: 400px;
    margin: 50px auto;
    background-color: white;
    border-radius: 15px;
    padding: 20px;
    box-sizing: border-box;

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(initChart);
let rpsData = new google.visualization.DataTable();
rpsData.addColumn('string', 'Time');
rpsData.addColumn('number', 'Requests per second');
let chart;

function initChart() {
    chart = new google.visualization.LineChart(document.getElementById('rps_chart'));
    for (let i=0;i<5;i++) rpsData.addRow([getTime(), getRPS()]);
    chart.draw(rpsData, getOptions());
    setInterval(addRandomRPS, 1000);
}

function getTime() {
    let now = new Date();
    return now.getHours().toString().padStart(2,'0') + ':' +
           now.getMinutes().toString().padStart(2,'0') + ':' +
           now.getSeconds().toString().padStart(2,'0');
}

function getRPS() {
    return Math.floor(Math.random()*10)+1;
}

function getOptions() {
    return {
        title: 'RPS (Requests per second)',
        curveType: 'function',
        legend: { position: 'bottom', textStyle: { color: '#000' } },
        backgroundColor: 'white',
        colors: ['#48b0ff'],
        hAxis: { textStyle: { color: '#000' }, gridlines: { color: '#ccc' } },
        vAxis: { textStyle: { color: '#000' }, gridlines: { color: '#ccc' } },
        animation: { duration: 500, easing: 'linear' }
    };
}

function addRandomRPS() {
    if (rpsData.getNumberOfRows() > 20) rpsData.removeRow(0);
    rpsData.addRow([getTime(), getRPS()]);
    chart.draw(rpsData, getOptions());
}
</script>
